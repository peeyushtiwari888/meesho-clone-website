<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="login.css">
      <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"> 
</head>
<body>
    <div class="container">
    <div class="form-box">
     <h1 class="title">Sign Up</h1>
     <div class="underline"></div>
     <form>
         <div class="input-group">
                <!-- <div class="input-field namefield">
                    <i class="fa-solid fa-user"></i>
                  <input type="text" placeholder="Name">
             </div> -->

              <div class="input-field">
                    <i class="fa-solid fa-at"></i>
                  <input type="email" placeholder="Email" id="email">
             </div>

              <div class="input-field">
                <i class="fa-solid fa-key"></i>
                  <input type="password" placeholder="Password" id="password">
             </div>
             <p><span class="text">Password Suggestions</span><a href="#"> Click Here !</a></p>
          </div>

          <button class="actionBtn" onclick="login()">Login</button>
<p class="message"></p>
<div class="btn-field">
    <button type="button" class="signUpBtn">Sign Up</button>
    <button type="button" class="disabled signInBtn">Sign in</button>
</div>
     </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
